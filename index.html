<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terranta - Music Streaming</title>

    <!-- Favicon for the website tab -->
    <link rel="icon" href="https://i.ibb.co/bjx9tCGY/favbicon.jpg" type="image/jpeg">

    <meta property="og:title" content="Terranta">
    <meta property="og:description" content="Listen to music, upload your tracks, and discover new artists." />
    <meta property="og:image" content="https://i.ibb.co/ZRSZwZpm/terrantaban.jpg">
    <meta property="og:url" content="https://amaratak.github.io/gdwb">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h2>Unleash Your Music</h2>
            <p>Listen to your favorite tracks, discover new artists, and upload your own music.</p>
            <a href="#featured" class="cta-btn">Explore Music</a>
        </div>
    </section>

    <!-- Featured Tracks Section -->
    <section class="music" id="featured">
        <h2>Featured Tracks</h2>
        <div class="music-cards">
            <div class="music-card">
                <img src="https://example.com/track-art.jpg" alt="Track Title">
                <h3>Track Title</h3>
                <p>Artist Name</p>
                <audio controls>
                    <source src="track-audio.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="music-card">
                <img src="https://example.com/track-art.jpg" alt="Track Title">
                <h3>Track Title 2</h3>
                <p>Artist Name</p>
                <audio controls>
                    <source src="track-audio2.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </section>

    <!-- Upload Section -->
    <section class="upload">
        <h2>Upload Your Music</h2>
        <form action="#" method="post">
            <input type="file" name="music-file" accept="audio/*" required>
            <input type="text" name="song-title" placeholder="Song Title" required>
            <input type="text" name="artist-name" placeholder="Artist Name" required>
            <button type="submit" class="upload-btn">Upload Track</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Terranta Studio | All rights reserved</p>
    </footer>

</body>

</html>
